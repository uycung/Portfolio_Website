# Workflow for building and deploying a Vite (React) app to GitHub Pages
name: Deploy Vite App to GitHub Pages

on:
  # Runs on pushes targeting the default branch (e.g., 'main')
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Use a recommended Node.js version for Vite/React

      - name: Install dependencies
        run: npm ci # 'npm ci' is preferred for CI/CD environments

      - name: Build Vite app
        run: npm run build # This runs your 'vite build' command as defined in package.json

      - name: Setup Pages
        uses: actions/configure-pages@v5 # Configures the GitHub Pages environment

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Specify that the 'dist' folder (Vite's output) should be uploaded

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # This job depends on the 'build' job completing successfully
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Deploys the uploaded artifact